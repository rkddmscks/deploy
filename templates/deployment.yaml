{{- range .Values.applications }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  annotations:
    git.source/owner: {{ .image.source.owner }}
    git.source/repository: {{ .image.source.git }}
    git.source/branch: {{ .image.source.branch }}
    git.source/installation: {{ .image.source.installation | quote }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
      - name: {{ .name }}
        image: {{ .image.result.hash }}
        ports:
        {{- range .network.port }}
        - containerPort: {{ . }}
        {{- end }}
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
{{- end }}
